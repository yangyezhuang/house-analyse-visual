<!--左三-->
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('l1'));
    var xdata = [];
    var ydata = [];

    $.ajax({
        type: "GET",
        url: "/getD1",
        dataType: "json",
        async: false,
        success: function (res) {
            for (var i = 0; i < res.length; i++) {
                xdata.push(res[i].city)
                ydata.push(res[i].avgTotalPrice)
            }
        }
    })


    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '各城市平均房屋总价'
        },
        tooltip: {},
        legend: {
            data: ['单价']
        },
        xAxis: {
            data: xdata
        },
        yAxis: {},
        series: [{
            name: '单价',
            type: 'bar',
            itemStyle: {normal: {color: 'orange'}},
            data: ydata
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('r1'));
    var data_;

    $.ajax({
        type: "GET",
        url: "/getR1",
        dataType: "json",
        async: false,
        success: function (res) {
            data_ = res;
        }
    })


    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '房屋户型分析',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            pagemode: true
        },
        series: [
            {
                name: 'Access From',
                type: 'pie',
                radius: '50%',
                data: data_,
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script type="text/javascript">
